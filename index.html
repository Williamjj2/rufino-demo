<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Rufino - Criadora</title>
    <!-- Inclui a fonte Poppins do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <!-- Inclui o CDN do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        /* Configuração do Tailwind CSS para cores e fontes personalizadas */
        @layer base {
            html {
                font-family: 'Poppins', sans-serif;
            }
        }
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        /* Definição das animações de fade-in */
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        .delay-200 { animation-delay: 0.2s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-600 { animation-delay: 0.6s; }
        .delay-800 { animation-delay: 0.8s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        // Configuração do Tailwind CSS para estender o tema com suas cores e fontes
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nude: '#FBF9F1',
                        'dourado-claro': '#E1D8BE',
                        'coral-suave': '#FF8C6B',
                        'dark-text': '#333333',
                        'light-text': '#555555',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'Nunito', 'sans-serif'], // Ordem de preferência de fontes
                    },
                },
            },
        };
    </script>
</head>
<body>
    <div id="root"></div>

    <!-- Importa React e ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Importa Babel para transpilar JSX no navegador (apenas para desenvolvimento/prototipagem) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Definição das cores da paleta para uso direto nos componentes
        const colors = {
            nude: '#FBF9F1',
            white: '#FFFFFF',
            'dourado-claro': '#E1D8BE',
            'coral-suave': '#FF8C6B',
            'dark-text': '#333333',
            'light-text': '#555555',
        };

        // Componente para um botão primário com estilo Rufino
        const PrimaryButton = ({ children, onClick, className = '', type = 'button' }) => (
            <button
                type={type}
                onClick={onClick}
                className={`bg-coral-suave text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 ease-in-out ${className}`}
            >
                {children}
            </button>
        );

        // Componente para um input com estilo Rufino
        const InputField = ({ label, type = 'text', name, value, onChange, placeholder = '', rows = 1 }) => (
            <div className="mb-4">
                <label htmlFor={name} className="block text-light-text text-sm font-semibold mb-2">
                    {label}
                </label>
                {type === 'textarea' ? (
                    <textarea
                        id={name}
                        name={name}
                        value={value}
                        onChange={onChange}
                        placeholder={placeholder}
                        rows={rows}
                        className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-coral-suave focus:border-transparent text-dark-text bg-white shadow-sm"
                    ></textarea>
                ) : (
                    <input
                        type={type}
                        id={name}
                        name={name}
                        value={value}
                        onChange={onChange}
                        placeholder={placeholder}
                        className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-coral-suave focus:border-transparent text-dark-text bg-white shadow-sm"
                    />
                )}
            </div>
        );

        // Componente Landing Page
        const LandingPage = ({ onStartClick }) => (
            <div className="min-h-screen bg-nude flex flex-col items-center justify-center text-center p-6 md:p-10 font-sans">
                <h1 className="text-5xl md:text-6xl font-bold text-dark-text leading-tight mb-4 animate-fade-in">
                    Crie sua loja de produtos digitais com a Rufino ✨
                </h1>
                <p className="text-xl md:text-2xl text-light-text mb-8 max-w-2xl animate-fade-in delay-200">
                    Checkout global, visual encantador e liberdade total.
                </p>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12 max-w-4xl w-full animate-fade-in delay-400">
                    <div className="p-6 bg-white rounded-xl shadow-lg flex flex-col items-center">
                        <span className="text-coral-suave text-4xl mb-3">💳</span>
                        <h3 className="font-semibold text-lg text-dark-text mb-2">Gateways Internacionais</h3>
                        <p className="text-light-text text-sm">Checkout com Stripe, Mercado Pago, PayPal e Mollie.</p>
                    </div>
                    <div className="p-6 bg-white rounded-xl shadow-lg flex flex-col items-center">
                        <span className="text-coral-suave text-4xl mb-3">🎨</span>
                        <h3 className="font-semibold text-lg text-dark-text mb-2">Editor Visual</h3>
                        <p className="text-light-text text-sm">Editor visual simples e poderoso para sua página de vendas.</p>
                    </div>
                    <div className="p-6 bg-white rounded-xl shadow-lg flex flex-col items-center">
                        <span className="text-coral-suave text-4xl mb-3">💸</span>
                        <h3 className="font-semibold text-lg text-dark-text mb-2">Comissões Baixas</h3>
                        <p className="text-light-text text-sm">Transparência total nas taxas, sem surpresas.</p>
                    </div>
                </div>

                <div className="mb-12 w-full max-w-2xl animate-fade-in delay-600">
                    {/* Imagem/vídeo ilustrando: Criadora → Produto → Checkout → Pagamento */}
                    <img
                        src="https://placehold.co/800x450/E1D8BE/333333?text=Criadora+%E2%86%92+Produto+%E2%86%92+Venda"
                        alt="Fluxo da criadora na Rufino"
                        className="rounded-xl shadow-xl w-full h-auto object-cover"
                    />
                </div>

                <PrimaryButton onClick={onStartClick} className="animate-fade-in delay-800">
                    Comece agora — é grátis
                </PrimaryButton>
            </div>
        );

        // Componente Tela de Cadastro da Criadora
        const RegistrationPage = ({ onRegisterSuccess }) => {
            const [formData, setFormData] = React.useState({
                fullName: '',
                storeName: '',
                email: '',
                password: '',
                country: '',
            });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData((prev) => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                // Simulação de cadastro bem-sucedido
                console.log('Dados de cadastro:', formData);
                onRegisterSuccess(formData.fullName || 'Camila'); // Passa o nome para o dashboard
            };

            return (
                <div className="min-h-screen bg-nude flex flex-col items-center justify-center p-6 md:p-10 font-sans">
                    <div className="bg-white p-8 md:p-10 rounded-xl shadow-lg w-full max-w-md">
                        <h2 className="text-3xl font-bold text-dark-text mb-6 text-center">Crie sua conta Rufino</h2>
                        <form onSubmit={handleSubmit}>
                            <InputField label="Nome Completo" name="fullName" value={formData.fullName} onChange={handleChange} placeholder="Seu nome completo" />
                            <InputField label="Nome da Loja (rufino.com/)" name="storeName" value={formData.storeName} onChange={handleChange} placeholder="seu-nome-de-loja" />
                            <InputField label="E-mail" type="email" name="email" value={formData.email} onChange={handleChange} placeholder="seu@email.com" />
                            <InputField label="Senha" type="password" name="password" value={formData.password} onChange={handleChange} placeholder="********" />
                            <InputField label="País" name="country" value={formData.country} onChange={handleChange} placeholder="Brasil" />
                            <PrimaryButton type="submit" className="w-full mt-6">
                                Cadastrar
                            </PrimaryButton>
                        </form>
                    </div>
                </div>
            );
        };

        // Componente Dashboard da Criadora
        const DashboardPage = ({ creatorName, onAddProduct, onViewSalesPage, onConfigureGateway }) => {
            const [activeTab, setActiveTab] = React.useState('Produtos');

            const products = [
                { id: 1, name: 'Ebook: Despertar Feminino', status: 'Ativo', type: 'Ebook' },
                { id: 2, name: 'Curso: Marketing para Criadoras', status: 'Rascunho', type: 'Curso' },
                { id: 3, name: 'Mentoria Individual de Carreira', status: 'Ativo', type: 'Mentoria' },
            ];

            const renderContent = () => {
                switch (activeTab) {
                    case 'Produtos':
                        return (
                            <div>
                                <h3 className="text-2xl font-semibold text-dark-text mb-4">Meus Produtos</h3>
                                <PrimaryButton onClick={onAddProduct} className="mb-6">
                                    Adicionar Novo Produto
                                </PrimaryButton>
                                <div className="bg-white p-6 rounded-xl shadow-md">
                                    <h4 className="font-semibold text-lg text-dark-text mb-4">Produtos Recentes</h4>
                                    <ul>
                                        {products.map((product) => (
                                            <li key={product.id} className="flex justify-between items-center py-3 border-b border-gray-200 last:border-b-0">
                                                <div>
                                                    <p className="font-medium text-dark-text">{product.name} ({product.type})</p>
                                                    <span className={`text-sm ${product.status === 'Ativo' ? 'text-green-600' : 'text-yellow-600'}`}>
                                                        Status: {product.status}
                                                    </span>
                                                </div>
                                                <button className="text-coral-suave hover:underline text-sm">Ver/Editar</button>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        );
                    case 'Página de Vendas':
                        return (
                            <div>
                                <h3 className="text-2xl font-semibold text-dark-text mb-4">Sua Página de Vendas</h3>
                                <p className="text-light-text mb-6">A Rufino oferece um editor visual intuitivo para criar sua página de vendas. Sua URL pública é <a href="#" onClick={onViewSalesPage} className="text-coral-suave hover:underline">rufino.com/{creatorName.toLowerCase()}</a>.</p>
                                <PrimaryButton onClick={onViewSalesPage}>
                                    Editar Página de Vendas
                                </PrimaryButton>
                            </div>
                        );
                    case 'Relatórios':
                        return (
                            <div>
                                <h3 className="text-2xl font-semibold text-dark-text mb-4">Relatórios de Vendas</h3>
                                <div className="bg-white p-6 rounded-xl shadow-md mb-6">
                                    <h4 className="font-semibold text-lg text-dark-text mb-4">Gráfico de Vendas (Simulado)</h4>
                                    {/* Gráfico Simulado */}
                                    <div className="bg-gray-100 h-48 rounded-lg flex items-end justify-around p-4">
                                        {[10, 25, 40, 30, 50, 45, 60].map((height, index) => (
                                            <div
                                                key={index}
                                                className="w-8 bg-coral-suave rounded-t-full relative"
                                                style={{ height: `${height}%` }}
                                            >
                                                <span className="absolute -top-6 text-xs text-light-text left-1/2 -translate-x-1/2">
                                                    ${height * 10}
                                                </span>
                                            </div>
                                        ))}
                                    </div>
                                    <p className="text-center text-sm text-light-text mt-4">Vendas da última semana</p>
                                </div>
                                <p className="text-light-text">Aqui você verá seus relatórios de vendas detalhados.</p>
                            </div>
                        );
                    case 'Configurar Pagamento':
                        return (
                            <div>
                                <h3 className="text-2xl font-semibold text-dark-text mb-4">Configurar Gateway de Pagamento</h3>
                                <p className="text-light-text mb-6">Configure suas opções de recebimento de pagamentos.</p>
                                <PrimaryButton onClick={onConfigureGateway}>
                                    Configurar Gateways
                                </PrimaryButton>
                            </div>
                        );
                    case 'Suporte':
                        return (
                            <div>
                                <h3 className="text-2xl font-semibold text-dark-text mb-4">Suporte</h3>
                                <p className="text-light-text mb-4">Precisa de ajuda? Entre em contato conosco:</p>
                                <p className="text-light-text">E-mail: <a href="mailto:suporte@rufino.com" className="text-coral-suave hover:underline">suporte@rufino.com</a></p>
                                <p className="text-light-text mt-2">Horário de Atendimento: Segunda a Sexta, 9h-18h (GMT-3)</p>
                            </div>
                        );
                    default:
                        return null;
                }
            };

            return (
                <div className="min-h-screen bg-nude font-sans flex flex-col md:flex-row">
                    {/* Sidebar / Menu */}
                    <nav className="w-full md:w-64 bg-white shadow-lg p-6 flex flex-col items-start pt-8 md:min-h-screen">
                        <h2 className="text-3xl font-bold text-dark-text mb-8">Rufino</h2>
                        <p className="text-light-text text-lg mb-8">Bem-vinda, <span className="font-semibold text-dark-text">{creatorName}</span> ✨</p>
                        <ul className="w-full">
                            {['Produtos', 'Página de Vendas', 'Relatórios', 'Configurar Pagamento', 'Suporte'].map((item) => (
                                <li key={item} className="mb-3">
                                    <button
                                        onClick={() => setActiveTab(item)}
                                        className={`w-full text-left py-3 px-4 rounded-lg transition duration-200 ${
                                            activeTab === item
                                                ? 'bg-coral-suave text-white shadow-md'
                                                : 'text-dark-text hover:bg-gray-100'
                                        }`}
                                    >
                                        {item}
                                    </button>
                                </li>
                            ))}
                        </ul>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-1 p-6 md:p-10">
                        {renderContent()}
                    </main>
                </div>
            );
        };

        // Componente Tela: Adicionar Produto
        const AddProductPage = ({ onProductSave }) => {
            const [productData, setProductData] = React.useState({
                name: '',
                type: 'Ebook',
                cover: null, // Simulated file object
                descriptionBrief: '',
                descriptionDetailed: '',
                price: '',
                currency: 'USD',
                contentLink: '',
                gateway: 'Stripe',
            });
            const [aiGeneratedText, setAiGeneratedText] = React.useState('');

            const handleChange = (e) => {
                const { name, value, type, files } = e.target;
                if (type === 'file') {
                    setProductData((prev) => ({ ...prev, [name]: files[0] }));
                } else {
                    setProductData((prev) => ({ ...prev, [name]: value }));
                }
            };

            const handleGenerateAIContent = () => {
                // Simulação de geração de conteúdo por IA
                const generatedText = `
                    🌟 Desbloqueie seu potencial com este ${productData.type || 'produto'} exclusivo! 🌟

                    Prepare-se para uma transformação profunda com o "${productData.name || 'Nome do Produto'}". Este ${productData.type || 'produto digital'} foi cuidadosamente elaborado para ${productData.type === 'Ebook' ? 'guiar você passo a passo através de conhecimentos essenciais' : productData.type === 'Curso' ? 'oferecer uma jornada de aprendizado imersiva com aulas práticas e teóricas' : productData.type === 'Mentoria' ? 'proporcionar orientação personalizada e insights estratégicos para seus desafios' : 'desafiar e impulsionar seu crescimento em [Área do Desafio]'}.

                    No interior, você encontrará:
                    - Conteúdo exclusivo e de alta qualidade.
                    - Ferramentas práticas para aplicação imediata.
                    - Inspiração para alcançar seus objetivos.

                    Ideal para ${productData.type === 'Ebook' ? 'quem busca conhecimento aprofundado de forma flexível' : productData.type === 'Curso' ? 'aqueles que querem dominar novas habilidades com suporte estruturado' : productData.type === 'Mentoria' ? 'empreendedoras e profissionais que desejam acelerar resultados com mentoria de alto nível' : 'quem ama desafios e quer superar limites'}. Invista em você e veja a magia acontecer!
                `;
                setProductData((prev) => ({ ...prev, descriptionDetailed: generatedText }));
                setAiGeneratedText('Conteúdo gerado com sucesso!');
                setTimeout(() => setAiGeneratedText(''), 3000); // Limpa a mensagem após 3 segundos
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                console.log('Dados do produto:', productData);
                onProductSave(); // Navega de volta ao dashboard
            };

            return (
                <div className="min-h-screen bg-nude p-6 md:p-10 font-sans">
                    <div className="bg-white p-8 md:p-10 rounded-xl shadow-lg w-full max-w-2xl mx-auto">
                        <h2 className="text-3xl font-bold text-dark-text mb-6 text-center">Adicionar Novo Produto</h2>
                        <form onSubmit={handleSubmit}>
                            <InputField label="Nome do Produto" name="name" value={productData.name} onChange={handleChange} placeholder="Ex: Ebook Despertar Feminino" />
                            <div className="mb-4">
                                <label htmlFor="type" className="block text-light-text text-sm font-semibold mb-2">
                                    Tipo de Produto
                                </label>
                                <select
                                    id="type"
                                    name="type"
                                    value={productData.type}
                                    onChange={handleChange}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-coral-suave focus:border-transparent text-dark-text bg-white shadow-sm"
                                >
                                    <option value="Curso">Curso</option>
                                    <option value="Ebook">Ebook</option>
                                    <option value="Mentoria">Mentoria</option>
                                    <option value="Desafio">Desafio</option>
                                </select>
                            </div>
                            <div className="mb-4">
                                <label htmlFor="cover" className="block text-light-text text-sm font-semibold mb-2">
                                    Capa do Produto (Upload)
                                </label>
                                <input
                                    type="file"
                                    id="cover"
                                    name="cover"
                                    onChange={handleChange}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-coral-suave focus:border-transparent text-dark-text bg-white shadow-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-dourado-claro file:text-dark-text hover:file:bg-dourado-claro/80"
                                />
                                {productData.cover && (
                                    <p className="mt-2 text-sm text-light-text">Arquivo selecionado: {productData.cover.name}</p>
                                )}
                            </div>
                            <InputField label="Descrição Breve" name="descriptionBrief" value={productData.descriptionBrief} onChange={handleChange} placeholder="Um parágrafo curto sobre o produto." rows={2} type="textarea" />
                            <InputField label="Descrição Detalhada" name="descriptionDetailed" value={productData.descriptionDetailed} onChange={handleChange} placeholder="Todos os detalhes, benefícios e o que seu cliente aprenderá." rows={5} type="textarea" />

                            <div className="mb-4">
                                <PrimaryButton onClick={handleGenerateAIContent} type="button" className="text-sm px-4 py-2 mt-2">
                                    Gerar descrição com IA
                                </PrimaryButton>
                                {aiGeneratedText && <p className="text-green-600 text-sm mt-2">{aiGeneratedText}</p>}
                            </div>

                            <div className="flex gap-4 mb-4">
                                <div className="w-1/2">
                                    <InputField label="Preço" type="number" name="price" value={productData.price} onChange={handleChange} placeholder="99.00" />
                                </div>
                                <div className="w-1/2">
                                    <label htmlFor="currency" className="block text-light-text text-sm font-semibold mb-2">
                                        Moeda
                                    </label>
                                    <select
                                        id="currency"
                                        name="currency"
                                        value={productData.currency}
                                        onChange={handleChange}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-coral-suave focus:border-transparent text-dark-text bg-white shadow-sm"
                                    >
                                        <option value="USD">USD - Dólar Americano</option>
                                        <option value="BRL">BRL - Real Brasileiro</option>
                                        <option value="EUR">EUR - Euro</option>
                                    </select>
                                </div>
                            </div>
                            <InputField label="Link do Conteúdo" name="contentLink" value={productData.contentLink} onChange={handleChange} placeholder="Ex: drive.google.com/link-do-ebook" />
                            <div className="mb-6">
                                <label htmlFor="gateway" className="block text-light-text text-sm font-semibold mb-2">
                                    Gateway Preferencial
                                </label>
                                <select
                                    id="gateway"
                                    name="gateway"
                                    value={productData.gateway}
                                    onChange={handleChange}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-coral-suave focus:border-transparent text-dark-text bg-white shadow-sm"
                                >
                                    <option value="Stripe">Stripe (EUA/Global)</option>
                                    <option value="PayPal">PayPal (Global)</option>
                                    <option value="Mercado Pago">Mercado Pago (Brasil)</option>
                                    <option value="Mollie">Mollie (Europa)</option>
                                </select>
                            </div>
                            <PrimaryButton type="submit" className="w-full">
                                Publicar Produto
                            </PrimaryButton>
                        </form>
                    </div>
                </div>
            );
        };

        // Componente Configuração de Gateway
        const GatewayConfigPage = ({ onSave }) => {
            const [selectedGateway, setSelectedGateway] = React.useState('Stripe');

            const handleSubmit = (e) => {
                e.preventDefault();
                console.log('Gateway selecionado:', selectedGateway);
                onSave(); // Volta ao dashboard
            };

            return (
                <div className="min-h-screen bg-nude p-6 md:p-10 font-sans">
                    <div className="bg-white p-8 md:p-10 rounded-xl shadow-lg w-full max-w-md mx-auto">
                        <h2 className="text-3xl font-bold text-dark-text mb-6 text-center">Configurar Gateway de Pagamento</h2>
                        <p className="text-light-text mb-6 text-center">Escolha o gateway que melhor se adapta às suas necessidades. Lembre-se, a Rufino fica com apenas 10% de comissão por venda!</p>
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-light-text text-sm font-semibold mb-2">
                                    Opções de Gateway
                                </label>
                                <div className="space-y-3">
                                    <label className="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                        <input
                                            type="radio"
                                            name="gateway"
                                            value="Stripe"
                                            checked={selectedGateway === 'Stripe'}
                                            onChange={() => setSelectedGateway('Stripe')}
                                            className="form-radio h-5 w-5 text-coral-suave"
                                        />
                                        <span className="ml-3 text-dark-text font-medium">Stripe (EUA/Global)</span>
                                    </label>
                                    <label className="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                        <input
                                            type="radio"
                                            name="gateway"
                                            value="PayPal"
                                            checked={selectedGateway === 'PayPal'}
                                            onChange={() => setSelectedGateway('PayPal')}
                                            className="form-radio h-5 w-5 text-coral-suave"
                                        />
                                        <span className="ml-3 text-dark-text font-medium">PayPal (Global)</span>
                                    </label>
                                    <label className="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                        <input
                                            type="radio"
                                            name="gateway"
                                            value="Mercado Pago"
                                            checked={selectedGateway === 'Mercado Pago'}
                                            onChange={() => setSelectedGateway('Mercado Pago')}
